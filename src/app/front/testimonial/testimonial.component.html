<div class="card-columns">
    <div class="card" *ngFor="let dd of data">
        <div class="row d-flex">
            <div class=""> <img class="profile-pic" [src]="dd.image"> </div>
            <div class="d-flex flex-column">
                <h3 class="mt-2 mb-0">{{dd.name}}</h3>
                <div>
                    <p class="text-left"><span class="fa fa-star star-active ml-3"></span> <span
                            class="fa fa-star star-active"></span> <span class="fa fa-star star-active"></span> <span
                            class="fa fa-star star-active"></span> <span class="fa fa-star star-active"></span></p>
                </div>
            </div>
        </div>
        <div class="row text-left">
            <p class="content">{{dd.description}}</p>
        </div>


    </div>
</div>
