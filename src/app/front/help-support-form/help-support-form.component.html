<div class="sec-common catalogue-sec sec-bg sec-padding">
    <div class="container container-large">
       <div class="row align-items-center mb-5">
          <div class="col-lg-12">
             <h3 class="inner-sec-title my-0">{{routeTypeValue == 'help_support' ? 'Help & Support' : 'Feedback'}}</h3>
          </div>
       </div>
      <form [formGroup]="helpSuportForm" (ngSubmit)="handleSubmitForm()" novalidate>
         <div class="content p-0 mt-5 rounded-wrap-btm">
            <div class="row align-items-center px-5 py-5">
                <div class="col-lg-12">
                    
                   <div class="row">
                      <div class="col-lg-12">
                       <div class="form-group">
                          <mat-form-field appearance="outline">
                             <mat-label>Title</mat-label>
                             <input matInput type="text" formControlName='title'>
                             <div *ngIf="helpSuportForm.controls['title'].invalid 
                             && (helpSuportForm.controls['title'].dirty 
                             || helpSuportForm.controls['title'].touched)" class="error">
                                <span *ngIf="helpSuportForm.controls['title'].errors.required">
                                   Please enter title
                                </span>
                             </div>
                          </mat-form-field>          
                       </div>
                      </div>
        
                      <div class="col-lg-12">
                       <div class="form-group">
                          <mat-form-field appearance="outline">
                             <mat-label>Description</mat-label>
                             <textarea matInput type="text" formControlName='description'></textarea>
                             <div *ngIf="helpSuportForm.controls['description'].invalid 
                             && (helpSuportForm.controls['description'].dirty 
                             || helpSuportForm.controls['description'].touched)" class="error">
                                <span *ngIf="helpSuportForm.controls['description'].errors.required">
                                   Please enter description
                                </span>
                             </div>
                          </mat-form-field>          
                       </div>
                      </div>
                       <div class="col-lg-12">
                        <div class="form-group">
                        <label class="label-uploader"> 
                           <span class="iot-form-control-wrap file-514">
                             <input  #fileUpload type="file" 
                             (change)="onFileChange($event.target.files)" >     
                           </span>
                           <span class="iot-uploader">
                               <span class="uploader-text"><span class="material-icons mr-2">
                                   add_circle_outline
                                   </span>{{fileUpload.files[0]?.name ? fileUpload.files[0]?.name : 'Upload Image'}}
                                   </span>
                               <span class="uploader-btn"> Upload</span>
                           </span>
                       </label>
                       </div>
                      </div> 
                      <div class="col-lg-3">
                          <img *ngIf="imgURL" src="{{imgURL}}" 
                          width="100" height="100"/>
                       </div>
                   </div>        
             <button class="catalogueBtn_box" [disabled]="isCreateProcessing || !helpSuportForm.valid" type="submit">
              <mat-spinner *ngIf="isCreateProcessing" [diameter]="20"></mat-spinner>
              <span *ngIf="!isCreateProcessing">Submit
              </span>
             </button>
           </div>
        </div>

        <div class="btm-btn-wrap">
            <button  type="submit"
             class="cart-btn proceed-btn">
            </button>
         </div>
         </div>
      </form>       
    </div>
 </div>
