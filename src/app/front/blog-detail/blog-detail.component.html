    <div class="blog-detail-wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card blog-detail-card mb-4">
                        <div class="blog-home-image">
                            <img *ngIf="blogDetail?.blog_image" src="{{blogDetail?.blog_image}}"
                                alt="Blog Image" class="img-fluid">
                            <img *ngIf="!blogDetail?.blog_image" src="{{default_image}}" alt="Blog Image"
                                class="img-fluid">
                        </div>
                        <div class="blog-home-content">
                            <div class="blog-title">
                                <h1>{{blogDetail?.title}}</h1>
                            </div>
                            <div class="blog-post-detail">By <a class="author-link">{{blogDetail?.user.full_name}}</a> |
                                <span class="post-info">{{blogDetail?.created_at | date: 'longDate'}}</span>
                            </div>
                            <div class="blog-detail-txt mb-4">
                                <div class="sharing_container ">
                                    <div class="sharing_title"><strong>Share this blog</strong> </div>
                                    <ul class="sharing_ul list-unstyled mt-3">                                        
                                        <li class="">
                                        <share-buttons theme="circles-dark"  
                                            [include]="['facebook']"
                                            [showIcon]="true" [showText]="false" url={{shareurl}}
                                            description="Blog: " 
                                           >
                                        </share-buttons>
                                        </li>
                                        <li class="">
                                            <share-buttons theme="circles-dark"  
                                                [include]="['twitter']"
                                                [showIcon]="true" [showText]="false" url={{shareurl}}
                                                description="Blog: ">
                                            </share-buttons>
                                            </li>
